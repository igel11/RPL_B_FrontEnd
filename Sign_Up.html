<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold text-center mb-2">Management System</h1>
        <h2 class="text-2xl font-bold text-center mb-6">Lab TI UNSRAT</h2>
        <h3 class="text-lg font-semibold text-center mb-4">SIGN UP</h3>
        <form>
            <div class="mb-4">
                <input 
                    type="text" 
                    placeholder="username" 
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-4">
                <input 
                    type="email" 
                    placeholder="Email" 
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-6">
                <input 
                    type="password" 
                    placeholder="password" 
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-4">
                <button 
                    type="submit" 
                    class="w-full bg-gray-900 text-white py-2 rounded-lg hover:bg-gray-800">
                    Sign Up
                </button>
            </div>
            <div class="text-center">
                <span class="text-black">Already have an account? </span>
                <a href="sign_in.html" class="text-blue-600 hover:underline">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
